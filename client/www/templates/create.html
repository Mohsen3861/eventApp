<ion-view view-title="Inscription" name="create-view" cache-view="false">
  <ion-content class="padding" >

	 <div class="list list-inset">

          <label class="item item-input">
           <input type="text" placeholder="Identifiant"  ng-model="data.username">
          </label>

          <label class="item item-input">
            <input type="password" placeholder="Mot de pass"  ng-model="data.password">
          </label>

          <label class="item item-input">
             <input type="text" placeholder="Email"  ng-model="data.email">
          </label>

          <label class="item item-input">
            <input type="text" placeholder="Nom"   ng-model="data.nom">
          </label>

          <label class="item item-input">
           <input type="text" placeholder="Prenom"  ng-model="data.prenom">
          </label>
  </div>
      <button class="button button-block button-positive" ng-click="save(data)">Valider</button>

  </ion-content>
</ion-view>
