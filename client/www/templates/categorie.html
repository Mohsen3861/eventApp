<ion-view view-title="Categorie" name="categorie-view" cache-view="false">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Titre" ng-model="data.title">
          </label>
      </div>

    <button class="button button-block button-royal" ng-click="saveCategorie(data)">Ajouter catégorie</button>

    <p>Afficher une seule catégorie:</p><select ng-model="mySelect" ng-change="showSelectValue(mySelect)">
      <option>36</option>
      <option>37</option>
      <option>38</option>
      <option>39</option>
      <option>40</option>
    </select>


  </ion-content>
</ion-view>
