<ion-view view-title="Categorie" name="categorie-view" cache-view="false">
  <ion-content class="padding">

      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Titre" ng-model="data.title">
          </label>
      </div>

    <button class="button button-block button-royal" ng-click="saveCategorie(data)">Ajouter</button>

<br><br><br>

<div style="width:100%;text-align: center;">
  <h3 >Categories</h3>
</div>

  <ion-list>

        <ion-item ng-repeat="categorie in categories"
                  item="categorie"
                  class="item-remove-animate">
          {{categorie.title}}

          <ion-option-button class="button-assertive"
                             ng-click="delete(categorie)">
            supprimer
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="edit(categorie)">
            modifier
          </ion-option-button>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

      </ion-list>



  </ion-content>
</ion-view>
